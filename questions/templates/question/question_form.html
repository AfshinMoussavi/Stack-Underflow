{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="card p-4 shadow-sm">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="mt-3">
                <button type="submit" class="btn btn-success w-100">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
