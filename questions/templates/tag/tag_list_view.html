{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <h2 class="text-center mb-4">Tags</h2>
    
        <div class="mb-3 d-flex justify-content-end">
            <a href="{% url 'questions:tag_create' %}" class="btn btn-primary me-2">Create New Tag</a>
        </div>

        <div class="row">
            {% for tag in tags %}
                <div class="col-md-4 mb-3">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h5 class="card-title">{{ tag.name }}</h5>
                            <a href="{% url 'questions:tag_detail' tag.id %}" class="btn btn-primary">View Questions</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
